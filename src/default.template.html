<!DOCTYPE html>
<html lang="${?laika.site.metadata.language}">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="generator" content="Laika + Code Commit Theme" />
  <title>${cursor.currentDocument.rawTitle} - Code Commit</title>
  @:for(laika.site.metadata.authors)
  <meta name="author" content="${_}"/>
  @:@
  @:for(laika.site.metadata.description)
  <meta name="description" content="${_}"/>
  @:@
  <link rel="icon" type="image/x-icon" href="@:target(/theme/favicon.ico)"/>
  <link rel="stylesheet" href="@:target(/theme/css/codecommit.css)"/>
</head>
<body>

  <header id="top-bar">
    <button id="nav-icon" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="branding">
      <a class="logo" href="@:target(/index.md)">
        <img src="@:target(/theme/code-commit.png)" alt="Code Commit"/>
      </a>
      <span class="tagline">(permanently in beta)</span>
    </div>

    <nav class="top-nav">
      <a href="@:target(/about.md)">About</a>
      <a href="@:target(/blog/index.md)">Blog</a>
    </nav>
  </header>

  <nav id="sidebar">
    @:navigationTree {
      entries = [
        { target = "/", excludeRoot = true, excludeSections = true, depth = 2 }
      ]
    }
  </nav>

  <div id="container">

    <main class="content">

      ${cursor.currentDocument.content}

      <hr class="footer-rule"/>
      <footer>
        Â© Daniel Spiewak
      </footer>

    </main>

  </div>

  <script>
    // Mobile navigation toggle
    document.getElementById('nav-icon').addEventListener('click', function() {
      document.getElementById('sidebar').classList.toggle('open');
    });
  </script>

</body>
</html>
