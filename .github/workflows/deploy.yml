name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            highlighter/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('highlighter/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Coursier
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/coursier
            ~/.local/share/coursier
          key: ${{ runner.os }}-coursier-${{ hashFiles('build.scala') }}
          restore-keys: |
            ${{ runner.os }}-coursier-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build highlighter
        run: cargo build --release --manifest-path highlighter/Cargo.toml

      - name: Setup Scala CLI
        uses: VirtusLab/scala-cli-setup@v1
        with:
          jvm: temurin:25

      - name: Build site
        run: scala-cli run build.scala

      - name: Copy CNAME
        run: cp CNAME _site/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
